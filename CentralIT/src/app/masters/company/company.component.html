<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="card-title">Busqueda personalizada</h4>
                                <div class="dropdown-divider"></div>
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <button type="button" class="btn btn-rounded btn-success" (click)="newCompany()">Nuevo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Rif</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Razón social</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>Estatus</label>
                        <select id="exampleFormControlSelect1" class="form-control">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-rounded btn-info" style="position: absolute; right: 0; bottom: 0;">Buscar</button>
                    </div>
                </div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
                <h4 class="card-title">Empresas</h4>
                <div class="dropdown-divider"></div>
                <form>
                    <div class="form-group form-inline" style="justify-content: flex-end;">
                        <input class="form-control ml-2" type="text" placeholder="Buscar" [formControl]="filter"/>
                    </div>
                  </form>
                  
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th scope="col">Rif</th>
                      <th scope="col">Razón comercial</th>
                      <th scope="col">Razón social</th>
                      <th scope="col">Estatus</th>
                    </tr>
                    </thead>
                    <tbody>

                      <td><ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight></td>
                    </tr> -->

                  </table>

		</div>
	</div>
</div>
